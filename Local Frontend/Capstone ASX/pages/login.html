<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/stylesheet.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>ASX Master</title>
</head>
<body class="landingBody">
<!-- Landing page heading -->
<div class="container">
    <div>
        <h1 class="landingHeading">ASX Master</h1>
        <hr>
    </div>
</div>
<!-- login form -->
<div class="container">
    <div class="row loginForm">
        <h1 class="logcreateHeading">Log In</h1>

        <div class="col-lg-offset-3 col-md-offset-2  col-sm-offset-1 col-lg-6 col-md-8 col-sm-10">
            <form>
                <!-- Make sure to come back and include the success/failed glyphs on toggle -->
                <h3>Email</h3>
                <input class="form-control" type="email" placeholder="you@example.com">
                <h3>Password</h3>
                <input class="form-control" type="password" placeholder="Password">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn-success btn-login">Enter</button>
                </div>
            </form>
        </div>
    </div>
<!-- Login alternate options -->
    <div class="row">
        <div class="loginOptions">
            <h4><a>Forgot your password?</a></h4>
            <h4 class="createAccountLink">Don't have an account? <a href="newaccount.html">Create one here.</a></h4>
        </div>

    </div>

</div>

</body>
</html>
